{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="bento-card form-card">
    <div class="logo-center">🦉</div>
    <div class="title-center">登录</div>
    <form method="post" action="/login_page">
      <label for="username" class="form-label">用户名</label>
      <input type="text" class="form-control" id="username" name="username" required>
      <label for="password" class="form-label">密码</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <button type="submit" class="btn btn-minimal">登录</button>
    </form>
    {% if msg %}<div class="alert alert-danger mt-3 text-center">{{ msg }}</div>{% endif %}
  </div>
</div>
{% endblock %}
