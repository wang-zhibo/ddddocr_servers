{% extends 'base.html' %}
{% block content %}
<style>
  body {
    min-height: 100vh;
    background: #101522;
    font-family: 'Montserrat', 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    color: #fff;
    letter-spacing: 0.5px;
  }
  .hero-minimal {
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 2.5rem;
  }
  .hero-logo-minimal {
    width: 84px;
    height: 84px;
    margin-bottom: 1.2rem;
    filter: drop-shadow(0 2px 16px #0d6efd44);
  }
  .hero-title-minimal {
    font-size: 2.6rem;
    font-weight: 900;
    background: linear-gradient(90deg,#0d6efd 10%,#00eaff 90%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 3px;
    margin-bottom: 0.5rem;
    text-shadow: 0 4px 24px #0d6efd33, 0 2px 8px #fff2;
    line-height: 1.15;
  }
  .hero-slogan-minimal {
    font-size: 1.25rem;
    color: #0d6efd;
    font-weight: 600;
    margin-bottom: 2.2rem;
    letter-spacing: 1.5px;
    text-shadow: 0 2px 8px #0d6efd11;
  }
  .hero-btns-minimal a {
    display: inline-block;
    min-width: 120px;
    margin: 0 0.5rem;
    padding: 0.7em 2.2em;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 2em;
    border: none;
    background: #181f2a;
    color: #fff;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    box-shadow: 0 2px 12px 0 #0d6efd22;
    text-decoration: none;
  }
  .hero-btns-minimal a:hover {
    background: #0d6efd;
    color: #fff;
    box-shadow: 0 4px 24px 0 #0d6efd44;
  }
  @media (max-width: 600px) {
    .hero-title-minimal { font-size: 2rem; }
    .hero-slogan-minimal { font-size: 1rem; }
    .hero-btns-minimal a { font-size: 1rem; padding: 0.6em 1.2em; }
  }
</style>
<div class="hero-minimal">
  <div>
    <div class="hero-title-minimal">ddddocr 验证码识别平台</div>
    <div class="hero-slogan-minimal">AI驱动 · 极速识别 · 专业API服务</div>
  </div>
  <div class="hero-btns-minimal">
    <a href="/register">注册</a>
    <a href="/login">登录</a>
    <a href="/ocr_page">演示</a>
  </div>
</div>
{% endblock %}
